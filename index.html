<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="app">
        <div class="result">
            <div id="result-cont"></div>
        </div>
        <div class="container">
            <button value="AC" class="gray_btn" id="AC">AC</button>
            <button value="+/-" class="gray_btn" id="plus-minus">+/-</button>
            <button value="%" class="gray_btn" id="modulus">%</button>
            <button value="÷" class="AO" id="devide">÷</button>
            <button value="7" class="number">7</button>
            <button value="8" class="number">8</button>
            <button value="9" class="number">9</button>
            <button value="×" class="AO" id="multuply">×</button>
            <button value="4" class="number">4</button>
            <button value="5" class="number">5</button>
            <button value="6" class="number">6</button>
            <button value="-" class="AO" id="minus">-</button>
            <button value="1" class="number">1</button>
            <button value="2" class="number">2</button>
            <button value="3" class="number">3</button>
            <button value="+" class="AO" id="plus">+</button>
            <button value="0" class="number zero">0</button>
            <button value="." class="number">.</button>
            <button class="AO" id="equal">=</button>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
